<html>
<head>
  <title>postMessage with iFrames & Dart</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="wrapper">

    <iframe seamless id="dart-iframe" src="./iframe.html"></iframe>
    
    <div class="message-controls">
      <p class="cntr">Enter a message</p>
      <textarea id="compose-message"></textarea>
      <button id="send-message">Send to iFrame</button>
    </div>

    <div id="message-log-wrapper">
      <p class="cntr lrg"><strong>Messages Received from iFrame</strong></p>
      <ul id="message-log">
      </ul>
    </div>

  </div>

<script src="./app.js"></script>
</body>
</html>
